<html>

<head>
	<title>SharePoint Form Builder</title>
	<link rel="icon" href="sp-icon.png" type="image/png">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="css/codemirror.css" rel="stylesheet">

	<link href="css/form_builder.css" rel="stylesheet">

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/codemirror.js"></script>
	<script src="js/mode/xml/xml.js"></script>
	<script src="js/mode/javascript/javascript.js"></script>
	<script src="js/mode/css/css.js"></script>
	<script src="js/mode/htmlmixed/htmlmixed.js"></script>
	<script src="js/format/formatting.js"></script>
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed" role="navigation">
		<a href="#" class="navbar-brand">SharePoint</a>
	</nav>

	<div class="row-fluid">
		<div class="span10 offset1">
			<div class="row-fluid">
				<div class="span5" id="components">
					<div class="heading">
						<h3>Components</h3>
					</div>
					<div id="components-container" class="form-horizontal">
						<div class="form-group component" data-type="text">
							<label class="control-label" for="text_input">Text Input</label>
							<div class="controls">
								<input type="text" name="" id="text_input" placeholder="For single line input">
							</div>
						</div>

						<div class="form-group component" data-type="textarea">
							<label class="control-label" for="textarea">Text Area</label>
							<div class="controls">
								<textarea name="" id="textarea" placeholder="For multiple line input"></textarea>
							</div>
						</div>

						<div class="form-group component" data-type="select_basic">
							<label class="control-label" for="select_basic">Dropdown List</label>
							<div class="controls">
								<select name="" id="select_basic">
									<option>Option 1</option>
									<option>Option 2</option>
									<option>Option 3</option>
								</select>
							</div>
						</div>

						<div class="form-group component" data-type="checkbox">
							<label class="control-label">Checkboxes<br> (Multiple Options)</label>
							<div class="controls">
								<label class="checkbox" for="checkbox_1">
									<input type="checkbox" name="checkbox" id="checkbox_1">
									Option 1
								</label>
								<label class="checkbox" for="checkbox_2">
									<input type="checkbox" name="checkbox" id="checkbox_2">
									Option 2
								</label>
								<label class="checkbox" for="checkbox_3">
									<input type="checkbox" name="checkbox" id="checkbox_3">
									Option 3
								</label>
							</div>
						</div>

						<div class="form-group component" data-type="radio">
							<label class="control-label">Radio Buttons<br> (Single Option)</label>
							<div class="controls">
								<label class="radio" for="radio_1">
									<input type="radio" name="radio" id="radio_1">
									Option 1
								</label>
								<label class="radio" for="radio_2">
									<input type="radio" name="radio" id="radio_2">
									Option 2
								</label>
								<label class="radio" for="radio_3">
									<input type="radio" name="radio" id="radio_3">
									Option 3
								</label>
							</div>
						</div>

						<div class="form-group component" data-type="date">
							<label class="control-label" for="date">Date Input</label>
							<div class="controls">
								<input type="date" id="date" name="Date">
							</div>
						</div>

						<div class="form-group component" data-type="file">
							<label class="control-label" for="file">File Input</label>
							<div class="controls">
								<input type="file" id="file" name="file">
							</div>
						</div>

						<div class="form-group component" data-type="static_text">
							<label class="control-label">Plain Text<br></label>
							<div class="controls" style="display: block;
							font: 1rem 'Fira Sans', sans-serif; padding-top: 10px;">Text that is not editable by the user.
							</div>
						</div>

						<div class="form-group component" data-type="checkbox">
							<label class="control-label">Terms & Conditions</label>
							<div class="controls">
								<label class="checkbox" for="checkbox_text">
									<input type="checkbox" name="checkbox" id="checkbox_text">
									Check this box to proceed.
								</label>
							</div>
						</div>

						<div class="form-actions component" data-type="submit">
							<label class="control-label">Submit Button</label>
							<div class="controls"><button type="submit" class="btn btn-primary">Submit</button>
								<button type="button" class="btn"
									onclick="javascript:window.history.back();">Cancel</button></div>
						</div>
					</div>
				</div>

				<!-- Form builder -->
				<div class="span6" id="form-builder">
					<div class="heading">
						<h3>Form Builder</h3>
					</div>
					<div class="tabbable" style="margin-top: 20px;">
						<ul class="nav nav-tabs" style="margin-bottom: 0px">
							<li class="active"><a href="#editor-tab" data-toggle="tab">Builder</a></li>
							<li><a href="#source-tab" data-toggle="tab">Source</a></li>
						</ul>

						<!-- Content Area -->
						<div class="tab-content">
							<div class="tab-pane active" id="editor-tab">
								<form id="content" class="form-horizontal">
									<fieldset id="content_form_name">
										<legend>Form Name</legend>
									</fieldset>
								</form>
							</div>

							<div class="tab-pane" id="source-tab">
								<textarea id="source"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Options -->
	<div class="modal fade" id="options_modal">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">&times;</a>
			<h3>Options</h3>
		</div>

		<div class="modal-body form-horizontal"></div>

		<div class="modal-footer">
			<a href="javascript:;" class="btn btn-primary" id="save_options">Save changes</a>
			<a href="javascript:;" class="btn" data-dismiss="modal">Close</a>
		</div>
	</div>

	<!-- Title Options -->
	<div class="options options-title form-horizontal">
		<div class="form-group">
			<label class="control-label">Form Name</label>
			<div class="controls">
				<input type="text" class="options_title_name" placeholder="Form Name">
			</div>
		</div>
	</div>

	<!-- Text Options -->
	<div class="options options-text form-horizontal">
		<div class="form-group">
			<label class="control-label">Label</label>
			<div class="controls">
				<input type="text" class="options_text_label" placeholder="Label">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Placeholder</label>
			<div class="controls">
				<input type="text" class="options_text_placeholder" placeholder="Placeholder">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Required?</label>
			<div class="controls">
				<label for="checkbox_text_required">
					<input type="checkbox" class="options_text_required">
				</label>
			</div>
		</div>
	</div>

	<!-- Textarea Options -->
	<div class="options options-textarea form-horizontal">
		<div class="form-group">
			<label class="control-label">Label</label>
			<div class="controls">
				<input type="text" class="options_textarea_label" placeholder="Label">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Placeholder</label>
			<div class="controls">
				<input type="text" class="options_textarea_placeholder" placeholder="Placeholder">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Required?</label>
			<div class="controls">
				<label for="checkbox_textarea_required">
					<input type="checkbox" class="options_textarea_required">
				</label>
			</div>
		</div>
	</div>

	<!-- Select - Basic Options -->
	<div class="options options-select_basic form-horizontal">
		<div class="form-group">
			<label class="control-label">Label</label>
			<div class="controls">
				<input type="text" class="options_select_basic_label" placeholder="Label">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Options</label>
			<div class="controls">
				<textarea class="options_select_basic_options" placeholder="Options"></textarea>
				<span class="help-block">
					Enter each option on a new line.
				</span>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Required?</label>
			<div class="controls">
				<label for="checkbox_select_basic_required">
					<input type="checkbox" class="options_select_basic_required">
				</label>
			</div>
		</div>
	</div>

	<!-- Select - Multiple Options -->
	<div class="options options-select_multiple form-horizontal">
		<div class="form-group">
			<label class="control-label">Label</label>
			<div class="controls">
				<input type="text" class="options_select_multiple_label" placeholder="Label">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Options</label>
			<div class="controls">
				<textarea class="options_select_multiple_options" placeholder="Options"></textarea>
				<span class="help-block">
					Enter each option on a new line.
				</span>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Required?</label>
			<div class="controls">
				<label for="checkbox_select_multiple_required">
					<input type="checkbox" class="options_select_multiple_required">
				</label>
			</div>
		</div>
	</div>

	<!-- Checkbox Options -->
	<div class="options options-checkbox form-horizontal">
		<div class="form-group">
			<label class="control-label">Label</label>
			<div class="controls">
				<input type="text" class="options_checkbox_label" placeholder="Label">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Options</label>
			<div class="controls">
				<textarea class="options_checkbox_options" placeholder="Options"></textarea>
				<span class="help-block">
					Enter each option on a new line.
				</span>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Required?</label>
			<div class="controls">
				<label for="checkbox_checkbox_required">
					<input type="checkbox" class="options_checkbox_required">
				</label>
			</div>
		</div>
	</div>

	<!-- Radio Options -->
	<div class="options options-radio form-horizontal">
		<div class="form-group">
			<label class="control-label">Label</label>
			<div class="controls">
				<input type="text" class="options_radio_label" placeholder="Label">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Options</label>
			<div class="controls">
				<textarea class="options_radio_options" placeholder="Options"></textarea>
				<span class="help-block">
					Enter each option on a new line.
				</span>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Required?</label>
			<div class="controls">
				<label for="checkbox_radio_required">
					<input type="checkbox" class="options_radio_required">
				</label>
			</div>
		</div>
	</div>

	<!-- Date Options -->
	<div class="options options-date form-horizontal">
		<div class="form-group">
			<label class="control-label">Label</label>
			<div class="controls">
				<input type="text" class="options_date_label" placeholder="Label">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Required?</label>
			<div class="controls">
				<label for="checkbox_date_required">
					<input type="checkbox" class="options_date_required">
				</label>
			</div>
		</div>
	</div>

	<!-- File Input Options -->
	<div class="options options-file form-horizontal">
		<div class="form-group">
			<label class="control-label">Label</label>
			<div class="controls">
				<input type="text" class="options_file_label" placeholder="Label">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Required?</label>
			<div class="controls">
				<label for="checkbox_file_required">
					<input type="checkbox" class="options_file_required">
				</label>
			</div>
		</div>
	</div>

	<!-- Static Text Options -->
	<div class="options options-static_text form-horizontal">
		<div class="form-group">
			<label class="control-label">Label</label>
			<div class="controls">
				<input type="text" class="options_static_text_label" placeholder="Label">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Text</label>
			<div class="controls">
				<textarea class="options_static_text_text" style="width:100%;" rows="15" placeholder="Text"></textarea>
			</div>
		</div>
	</div>

	<!-- Submit Options -->
	<div class="options options-submit form-horizontal">
		<div class="form-group">
			<label class="control-label">Label</label>
			<div class="controls">
				<input type="text" class="options_submit_label" placeholder="Label">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Show Cancel Button</label>
			<div class="controls">
				<select class="options_submit_show_cancel">
					<option value="1" selected="selected">Yes</option>
					<option value="0">No</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Form Method</label>
			<div class="controls">
				<select class="options_submit_method">
					<option value="POST" selected="selected">POST</option>
					<option value="GET">GET</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">Form Action</label>
			<div class="controls">
				<input type="text" class="options_submit_action" placeholder="Name">
			</div>
		</div>
	</div>

	<script src="js/form_builder.js"></script>
</body>

</html>
